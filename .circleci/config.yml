version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test -- --coverage --watchAll=false --silent
orbs:
  heroku: circleci/heroku@0.0.10
workflows:
   heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
            requires:
                - build
